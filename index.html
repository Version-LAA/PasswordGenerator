<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-header">Quick Password Generator</h1>
      <h3 class="password-output">Password Output</h3>
      <div>customize your password</div>
      <div class="row">
        <div class="col-md-6">
          <div>Password Length</div>
          <div class="password-options">
            <div class="form-check">
              <input
                class="form-check-input default-length"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Default (10 characters)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input twelve-characters"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                12 characters
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios3"
                value="option3"
              />
              <label class="form-check-label" for="exampleRadios3">
                15 characters
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios4"
                value="option4"
              />
              <label class="form-check-label" for="exampleRadios3">
                Other
              </label>
            </div>
            <input type="text" />
          </div>
        </div>
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <input
                class="form-check-input me-1 numbers"
                type="checkbox"
                value=""
                id="firstCheckbox"
              />
              <label class="form-check-label" for="firstCheckbox"
                >Numbers</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="secondCheckbox"
              />
              <label class="form-check-label" for="secondCheckbox"
                >Uppercase</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1 lowercase"
                type="checkbox"
                value=""
                id="thirdCheckbox"
              />
              <label class="form-check-label" for="thirdCheckbox"
                >Lowercase</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1 symbols"
                type="checkbox"
                value=""
                id="fourthCheckbox"
              />
              <label class="form-check-label" for="fourthCheckbox"
                >Symbols</label
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <script src="/src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
